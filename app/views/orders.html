<h1>Orders</h1>
<table class="table">
  <thead>
  <tr>
    <td>Product</td>
    <td>Total</td>
  </tr>
  </thead>
  <tbody>
  <tr  ng-repeat="order in orders">
    <td>{{ order.product }}</td>
    <td>{{ order.total | currency }}</td>
  </tr>
  </tbody>
</table>
<nav>
  <ul class="pager">
    <li class="pull-left"><a ng-href="#/customers">Customers</a></li>
    <li class="next"><a href="#/itemlist">Item List</a></li>
  </ul>
</nav>
