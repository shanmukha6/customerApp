<div ng-controller="mainCtrl as mainCtrl">
  <div class="panel">
    <div class="panel panel-heading">
      <div class="btn btn-success" ng-click="mainCtrl.open('first')">First Tab</button></div>
      <div class="btn btn-success pull-right" ng-click="mainCtrl.open('second')">Second Tab</button></div>
    </div>
    <div class="panel panel-body">
      <div ng-switch on="mainCtrl.tab">
        <div ng-switch-when="first">
          <div ng-controller="SubCtrl as ctrl">
            <h3>First Tab</h3>
            <table class="table">
              <thead>
              <tr>
                <td>Item Id</td>
                <td>Label</td>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in ctrl.list()">
                <td ng-bind="item.id"></td>
                <td ng-bind="item.label"></td>
              </tr>
              </tbody>
            </table>
            <div class="btn btn-default" ng-click="ctrl.add()">
              Add Items
            </div>
            <div class="btn btn-danger" ng-click="ctrl.remove()">
              Remove Items
            </div>
          </div>
        </div>
        <div ng-switch-when="second">
          <div ng-controller="SubCtrl as ctrl">
            <h3>This is Second Tab</h3>
            <!-- <table class="table">
             <thead>
             <tr>
               <td>Item Id</td>
               <td>Label</td>
             </tr>
             </thead>
             <tbody>
             <tr ng-repeat="item in ctrl.list()">
               <td ng-bind="item.id"></td>
               <td ng-bind="item.label"></td>
             </tr>
             </tbody>
           </table>-->
            <ul>
              <li ng-repeat="item in ctrl.list()">
                <span ng-bind="item.label"></span>
              </li>
            </ul>
            <div class="btn btn-default" ng-click="ctrl.add()">
              Add Items
            </div>
            <div class="btn btn-danger" ng-click="ctrl.remove()">
              Remove Items
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <!-- List of Stocks-->
  <div ng-controller="StockCtrl as  stockCtrl">
    <h3>List of Stocks</h3>
    <!--<div ng-include="stockCtrl.stockTemplate"></div>-->
    <div ng-repeat="s in stockCtrl.stocks">
    <div stock-widget
         stock-data="s"
         stock-title="Stock {{$index}}. {{s.name}}"
         when-select="stockCtrl.onStockSelect(stockPrice,stockName)">
    </div>
    </div>

    </button>
    <button class="btn btn-success" ng-click="stockCtrl.changeFirstStock()">
      Change First Stock From Controller
    </button>
  </div>-->

    <ul class="pager">
      <li class="pull-left"><a ng-href="#/customers">Customers</a></li>
      <!--<li class="next"><a href="#/itemlist">Item List</a></li>-->
    </ul>
  </nav>
</div>
