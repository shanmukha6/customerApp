<div ng-controller="MainCtrl as ctrl">
    <div class="header">
        <h3 class="text-muted">Customers Application </h3>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel-heading"><h1>Customers<a href="" ng-model="collapsed" ng-click="collapsed=!collapsed"
                                                       class="pull-right">
                <!--<i class="fa fa-angle-down" style="font-size:35px;color:#2685ee"></i>-->
                <i class="fa fa-angle-down fa-2x fa-spin"style="font-size:35px;color:#2685ee"></i>
            </a></h1></div>
        </div>
        <div class="col-sm-3">
            <div></div>
        </div>
    </div>
    <div ng-show="!collapsed">
       <span class="pull-right">
            <div class="form-group has-feedback">
                <label class="control-label">Enter Name</label>
                <input type="text" ng-model="customerFilter.name" class="form-control" placeholder="Search"/>
                <i class="form-control-feedback glyphicon glyphicon-search"></i>
            </div>
        </span>

        <!--<hr style="clear: both"/>-->
        <div class="panel-body">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <td ng-click="sortBy = 'name';reverse=!reverse"style="cursor: pointer;"><b>Name</b> <span class="caret red"></span></td>
                    <td ng-click="sortBy = 'city';reverse=!reverse"style="cursor: pointer;"><b>City</b> <span class="caret red"></span></td>
                    <td ng-click="sortBy = 'orderTotal';reverse=!reverse"style="cursor: pointer;"><b>Order Total</b> <span
                            class="caret red"></span>
                    </td>
                    <td ng-click="sortBy = 'joined';reverse=!reverse"style="cursor: pointer;"><b>Joined</b> <span class="caret red"></span></td>
                    <td><b>Action</b></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
                    <td ng-bind="cust.name"></td>
                    <td ng-bind="cust.city"></td>
                    <td ng-bind="cust.orderTotal | currency "></td>
                    <td ng-bind="cust.joined"></td>
                    <td><a href="#/orders/{{ cust.id }}" class="btn btn-info">Add</a></td>
                </tr>
                </tbody>
            </table>

            <p><span>Total Customers: <span class="badge">{{ customers.length }}</span></span></p>
        </div>
    </div>
    <div class="footer">
        <nav>
            <ul class="pager">
                <!--<li class="pull-left"><a ng-href="#/customers">Customers</a></li>-->
                <li class="next"><a href="#/itemlist">Item List</a></li>
            </ul>
        </nav>
    </div>

</div>
