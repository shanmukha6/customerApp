<div ng-controller="MainCtrl as ctrl">
    <div class="panel-heading"><h1>Customers</h1>
       <span class="pull-right">
            <div class="form-group has-feedback">
                <label class="control-label">Enter Name</label>
                <input type="text" ng-model="customerFilter.name" class="form-control" placeholder="Search"/>
                <i class="form-control-feedback glyphicon glyphicon-search"></i>
            </div>
        </span>
    </div>
    <!--<hr style="clear: both"/>-->
    <div class="panel-body">
        <table class="table table-responsive">
            <thead>
            <tr>
                <td ng-click="sortBy = 'name';reverse=!reverse"><b>Name</b> <span class="caret red"></span></td>
                <td ng-click="sortBy = 'city';reverse=!reverse"><b>City</b> <span class="caret red"></span></td>
                <td ng-click="sortBy = 'orderTotal';reverse=!reverse"><b>Order Total</b> <span class="caret red"></span>
                </td>
                <td ng-click="sortBy = 'joined';reverse=!reverse"><b>Joined</b> <span class="caret red"></span></td>
                <td>&nbsp;</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
                <td ng-bind="cust.name"></td>
                <td ng-bind="cust.city"></td>
                <td ng-bind="cust.orderTotal | currency "></td>
                <td ng-bind="cust.joined"></td>
                <td><a href="#/orders/{{ cust.id }}" class="btn btn-info">Add</a></td>
            </tr>
            </tbody>
        </table>
        <p><span>Total Customers: <span class="badge">{{ customers.length }}</span></span></p>
    </div>

</div>
